{% extends "layout.html" %}
{% block body %}
{% load crispy_forms_tags %}

<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3>Giriş Ol</h3>
    <hr>
    <form method = "post">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button type = "submit" class ="btn btn-danger">Giriş Yap</button>
        <br>
        <small><a href="{% url 'user:register' %}"> Hemen Kayıt Ol</a></small>
        
    </form> 
  </div>
</div>
    
{% endblock body %}
